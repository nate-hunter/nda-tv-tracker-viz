<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bowlby+One+SC&family=Josefin+Sans&family=Passion+One&family=Quicksand&display=swap" rel="stylesheet">

    <title>NDA Tracker</title>
</head>
<body class="blue-grey darken-3">

    <div class="nav blue-grey darken-4">
        <div class="section center">
            <h3 class="blue-text text-lighten-4 center">NDA Tracker</h3>
        </div>
    </div>
    
    <div class="container section">
        <h4 class="yellow-text text-darken-1 center">NDA episodes scheduled by month</h4>
        <div id="wrapper"></div>
    </div>

    <div class="container section">
        <div class="row">
            <div class="col s12 l5">
                <button class="active" data-studio="ae">A&E</button>
                <button data-studio="cbs">CBS</button>
                <button data-studio="discovery">Discovery</button>
                <button data-studio="sony">Sony</button>
                <button data-studio="fox">Twentieth Century Fox</button>
            </div>
            <div class="col s12 l6 push-l1">
                <div class="canvas"></div>
            </div>
        </div>
        <div class="row">
            <form class="col m6 push-m3">
                <p class="flow-text blue-text text-lighten-4 center">How much <span>A&E</span> were scheduled today?</p>
                <p class="center blue-grey-text text-lighten-2">(Press 'Enter' to submit the episode count)</p>
                <input type="text" class="yellow-text text-darken-1" id="ae" placeholder="No. of Episodes">
                <p class="error center pink-text text-lighten-1"></p>
            </form>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {

        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
    <script src="lineChart.js"></script>
</body>
</html>
